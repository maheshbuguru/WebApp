function checkEvenNumber()
{
 var number = document.getElementById("txtNumber").value;

 
 var numbers = /^[0-9]+$/;
 if(numbers.test(number)){
  const result = (number % 2 == 0) ? "even" : "odd";
  var output = "The number is <b>" +  result + "</b>";     
 }
 else{
  output = "<font color='red'>Error: Please enter number only.</font>"
 }


 document.getElementById("spnResult").innerHTML = output;

function checkLeapYear()
{
var year = document.getElementById("txtNumber3").value;
var result = "";

{
    result = "<font color='green'> leap year </font>";
}
else
{
    result = "<font color='red'> not a leap year</font>";
}

document.getElementById("spnResult3").innerHTML = "<b>" + result + "</b>";

}
